name: scp files
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 16.16.67.21
          username: ubuntu
          password: ${{ secrets.SERVER_KEY }}
          port: 22
          source: "docker-compose.yml"
          target: /home/ubuntu
